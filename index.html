<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="start-btn">Start</button>
    <div id="game" style="display: none;">
      <img id="image" src="" alt="Vocabulary Image">
      <input id="guess" type="text" placeholder="Type the word">
      <p id="result"></p>
      <div class="nav-buttons">
        <button id="prev-btn" disabled>Previous</button>
        <button id="next-btn" disabled>Next</button>
      </div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="feedback-bar">
        <p id="incorrect-counter">‚ùå Incorrect attempts: 0</p>
        <button id="show-answer-btn">Show Correct Answer</button>
      </div>

      <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
      <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>
    </div>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
